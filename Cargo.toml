# cargo-features = ["strip"]

[package]
authors = ["Rami3L <rami3l@outlook.com>"]
homepage = "https://github.com/rami3l/pacaptr"
repository = "https://github.com/rami3l/pacaptr"

keywords = ["package-management"]
categories = ["command-line-utilities"]
description = "Pacman-like syntax wrapper for many package managers."

license = "GPL-3.0"
readme = "README.md"

edition = "2018"
include = ["LICENSE", "Cargo.toml", "src/**/*.rs", "build.rs"]
exclude = ["dist/**/*", "docs/**/*"]
# build = "build.rs"
name = "pacaptr"
version = "0.12.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# [build-dependencies]

[dev-dependencies]
xshell = "0.1.14"

[dependencies]
async-trait = "0.1.50"
bytes = "1.0.1"
# clap = "3.0.0-beta.2"
clap = { git = "https://github.com/clap-rs/clap" }
colored = "2.0.0"
confy = "0.4.0"
dirs-next = "2.0.0"
futures = "0.3.15"
is-root = "0.1.2"
itertools = "0.10.1"
macro_rules_attribute = "0.0.2"
once_cell = "1.8.0"
pacaptr-macros = { path = "crates/pacaptr-macros" }
regex = { version = "1.5.4", default-features = false, features = [
  "std",
  "perf",
] }
serde = { version = "1.0.126", features = ["derive"] }
tap = "1.0.1"
thiserror = "1.0.26"
tokio = { version = "1.8.1", features = [
  "io-std",
  "io-util",
  "macros",
  "process",
  "rt-multi-thread",
  "sync",
] }
tokio-stream = "0.1.7"
tokio-util = { version = "0.6.7", features = ["codec", "compat"] }
tt-call = "1.0.8"
which = "4.1.0"

[package.metadata.deb]
copyright = "2020, Rami3L"
maintainer = "Rami3L <rami3l@outlook.com>"
# license-file = ["LICENSE", "4"]
assets = [
  [
    "target/release/pacaptr",
    "usr/bin/",
    "755",
  ],
  [
    "README.md",
    "usr/share/doc/pacaptr/README",
    "644",
  ],
]
depends = "$auto"
extended-description = """\
A Rust port of icy/pacapt, a wrapper for many package managers with \
pacman-style command syntax."""
priority = "optional"
section = "utility"

[workspace]
members = [".", "xtask", "crates/*"]

[profile.dev]
split-debuginfo = "unpacked"

[profile.release]
codegen-units = 1
debug = 0
lto = true
opt-level = "z"
panic = "abort"
# strip = "symbols"
