# cargo-features = ["strip"]

[package]
name = "pacaptr"
version = "0.15.2"
edition = "2021"
license = "GPL-3.0"

authors = ["Rami3L <rami3l@outlook.com>"]
homepage = "https://github.com/rami3l/pacaptr"
repository = "https://github.com/rami3l/pacaptr"
description = "Pacman-like syntax wrapper for many package managers."
readme = "README.md"

keywords = ["package-management"]
categories = ["command-line-utilities"]

include = ["LICENSE", "Cargo.toml", "src/**/*.rs", "build.rs"]
exclude = ["dist/**/*", "docs/**/*"]
# build = "build.rs"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# [build-dependencies]

[dev-dependencies]
xshell = "0.2.1"

[dependencies]
async-trait = "0.1.53"
bytes = "1.1.0"
clap = { version = "3.1.16", features = ["cargo", "derive"] }
colored = "2.0.0"
confy = "0.4.0"
dirs-next = "2.0.0"
futures = { version = "0.3.21", default-features = false, features = ["std"] }
indoc = "1.0.4"
is-root = "0.1.2"
itertools = "0.10.3"
macro_rules_attribute = "0.1.0"
once_cell = "1.10.0"
pacaptr-macros = { path = "crates/pacaptr-macros", version = "0.15.0" }
paste = "1.0.7"
regex = { version = "1.5.5", default-features = false, features = [
  "std",
  "perf",
] }
serde = { version = "1.0.137", features = ["derive"] }
tap = "1.0.1"
thiserror = "1.0.31"
tokio = { version = "1.18.0", features = [
  "io-std",
  "io-util",
  "macros",
  "process",
  "rt-multi-thread",
  "sync",
] }
tokio-stream = "0.1.8"
tokio-util = { version = "0.7.1", features = ["codec", "compat"] }
tt-call = "1.0.8"
which = "4.2.5"

[package.metadata.deb]
copyright = "2020, Rami3L"
maintainer = "Rami3L <rami3l@outlook.com>"
# license-file = ["LICENSE", "4"]
assets = [
  [
    "target/release/pacaptr",
    "usr/bin/",
    "755",
  ],
  [
    "README.md",
    "usr/share/doc/pacaptr/README",
    "644",
  ],
]
depends = "$auto"
extended-description = """\
A Rust port of icy/pacapt, a wrapper for many package managers with \
pacman-style command syntax."""
priority = "optional"
section = "utility"

[workspace]
members = [".", "xtask", "crates/*"]

[profile.dev]
split-debuginfo = "unpacked"

[profile.release]
codegen-units = 1
debug = 0
lto = true
opt-level = "z"
panic = "abort"
# strip = "symbols"
